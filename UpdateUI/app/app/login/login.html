<div class="login-box">
    <div class="alert alert-danger" *ngIf="showMsg">
{{errorMsg}}
    </div>
    <div class="alert alert-success" *ngIf="showSuccessMsg">
            {{errorMsg}}
                </div>
        <div class="lb-header">
          <a href="#" class="active" (click)="ShowLogin()" id="login-box-link">Login</a>
          <!-- <a (click)="SignUp()" id="signup-box-link" >Sign Up</a> -->
        </div>
        <!-- <div class="social-login">
          <a href="#">
            <i class="fa fa-facebook fa-lg"></i>
            Login in with facebook
          </a>
        
          <a (click)="GoogleSignIn()" id="glogin">
            <i class="fa fa-google-plus fa-lg"></i>
            log in with Google
          </a>
        </div> -->
        <form class="email-login" *ngIf="!showSignUp">
          <div class="u-form-group">
            <input type="email" name="email" required  [(ngModel)]="user.Email" placeholder="Email"/>
          </div>
          <div class="u-form-group">
            <input type="password" name="password" required [(ngModel)]="user.Password" placeholder="Password"/>
          </div>
          <div class="u-form-group">
            <button (click)="Login()">Log in</button>
            <!-- <button (click)="signOut()">Log out</button> -->
          </div>
          <div class="u-form-group">
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
        </form>
        <form class="email-signup" *ngIf="showSignUp">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="sign-up-group">
                      <input type="text" name="FirstName" [(ngModel)]="user.FirstName" placeholder="First Name"/>
                    </div>
                    <div class="sign-up-group">
                    <input type="text" name="MiddleName" [(ngModel)]="user.MiddleName" placeholder="Middle Name"/>
                    </div>
                    <div class="sign-up-group">
                            <input type="text" name="LastName" [(ngModel)]="user.LastName" placeholder="Last Name"/>
                    </div> 
                    <div class="sign-up-group">
                            <input type="date" name="DOB" [(ngModel)]="user.DOB" placeholder="DOB"/>
                    </div>  
                    <div class="sign-up-group">
                            <input type="text" name="Mobile" [(ngModel)]="user.Mobile" placeholder="Phone"/>
                    </div>     
            </div>
            <div class="col-lg-6 col-md-6">
          <div class="sign-up-group">
            <input type="email" name="Email" [(ngModel)]="user.Email" placeholder="Email"/>
          </div>
          <div class="sign-up-group">
            <input type="password" name="Password" [(ngModel)]="user.Password" placeholder="Password"/>
          </div>
          <div class="sign-up-group">
            <input type="password" name="ConfirmPassword" [(ngModel)]="user.ConfirmPassword" placeholder="Confirm Password"/>
          </div>
          <div class="sign-up-group">
              <div class="col-lg-6 col-md-6"  >
                <select placeholder="Select Country" (change)="LoadRegions()" name="Country" [(ngModel)]="user.Country" style="width:100%;">
                    <option selected value="">Country</option>
                    <option *ngFor="let country of countries" value="{{country.code}}" >{{country.name}}</option>
                </select>
            </div>
            <div class="col-lg-6 col-md-6" *ngIf="regions">
                <select placeholder="Select Region" (change)="LoadCities()"   name="region" [(ngModel)]="region" style="width:100%;">
                        <option selected value="">Region</option>
                        <!-- <div  > -->
                        <option   *ngFor="let check of regions" value="{{check.region}}" >{{check.region}}</option>
                    <!-- </div> -->
                    </select>
                </div>
                <div style="clear:both;"></div>
            </div>
              <div class="sign-up-group" *ngIf="cities">
                    <select placeholder="Select City"   name="City" [(ngModel)]="user.City">
                            <option selected value="">City</option>
                            <!-- <div  > -->
                            <option   *ngFor="let check of cities" value="{{check.city}}" >{{check.city}}</option>
                    </select>
                  </div>
        </div>
        
    </div>
    <div class="row">
          <div class="u-form-group">
            <button (click)="Register()" >Sign Up</button>
          </div>
          </div>
        </form>
      </div>

      <div class="modal" (show)="showModal" >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Save changes</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
